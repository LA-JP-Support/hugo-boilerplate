[build]
  command = "npm ci || npm install && python3 -m pip install --upgrade pip && pip3 install beautifulsoup4 lxml pyyaml janome && npm run build && hugo --minify && python3 scripts/linkbuilding_parallel.py --linkbuilding-dir data/linkbuilding --public-dir public --denylist-dir databases --max-links 9999 --max-keyword 1 --max-url 1"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.152.2"
  HUGO_EXTENDED = "true"
