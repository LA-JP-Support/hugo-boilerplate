baseURL = 'https://support.smartweb.jp/'
languageCode = 'ja'
title = 'SmartWeb Support'
theme = 'lotusdocs'
timeZone = "Asia/Tokyo"
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true
disableDefaultLanguageRedirect = true

# LotusDocs Configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.100.0"
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"

[params]
  description = "SmartWeb サポートドキュメント"
  
  [params.flexsearch]
    enabled = true
    tokenize = "full"
    optimize = true
    cache = 100
    minQueryChar = 1
    maxResult = 10
  
  [params.docs]
    # ロゴクリック時のリンク先（言語選択ページ）
    logoLinkURL = "/"
  
  # Custom CSS
  [params.assets]
    css = ["css/custom.css"]

[languages]
  [languages.ja]
    languageName = "日本語"
    title = "SmartWeb サポート"
    weight = 1
    contentDir = "content/ja"
    [languages.ja.params]
      description = "SmartWeb サポートドキュメント"
      
  [languages.en]
    languageName = "English"
    title = "SmartWeb Support"
    weight = 2
    contentDir = "content/en"
    [languages.en.params]
      description = "SmartWeb Support Documentation"

[markup]
  [markup.highlight]
    codeFences = true
    lineNos = false
    lineNumbersInTable = false
    style = "monokai"
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Google Analytics 4
[services]
  [services.googleAnalytics]
    ID = "G-P4WY3NT5SD"

# LiveAgent マルチウィジェット
[params.liveagent.multiwidget]
  enable = true
