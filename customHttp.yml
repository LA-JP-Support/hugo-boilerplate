applications:
  - appRoot: .
    customHeaders:
      - pattern: "**/*.html"
        headers:
          - key: "Content-Type"
            value: "text/html; charset=utf-8"
      - pattern: "**/*.xml"
        headers:
          - key: "Content-Type"
            value: "application/xml; charset=utf-8"
      - pattern: "**/*.css"
        headers:
          - key: "Content-Type"
            value: "text/css; charset=utf-8"
      - pattern: "**/*.js"
        headers:
          - key: "Content-Type"
            value: "application/javascript; charset=utf-8"
  - appRoot: support-docs
    customHeaders:
      - pattern: "**/*.html"
        headers:
          - key: "Content-Type"
            value: "text/html; charset=utf-8"
      - pattern: "**/*.xml"
        headers:
          - key: "Content-Type"
            value: "application/xml; charset=utf-8"
      - pattern: "**/*.css"
        headers:
          - key: "Content-Type"
            value: "text/css; charset=utf-8"
      - pattern: "**/*.js"
        headers:
          - key: "Content-Type"
            value: "application/javascript; charset=utf-8"
