version: 1
applications:
  # Main site (hugo-boilerplate) - appRoot: .
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
            - python3 -m pip install --upgrade pip
            - pip3 install beautifulsoup4 lxml pyyaml janome
        build:
          commands:
            - npm run build
            - export HUGO_CACHEDIR="$(pwd)/.hugo_cache"
            - mkdir -p "$HUGO_CACHEDIR"
            - hugo --minify --cacheDir "$HUGO_CACHEDIR"
            - python3 scripts/linkbuilding_parallel.py --linkbuilding-dir data/linkbuilding --public-dir public --denylist-dir databases --max-links 9999 --max-keyword 1 --max-url 1
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pip/**/*
          - .hugo_cache/**/*
          - resources/**/*
  # Support docs site - appRoot: support-docs
  - appRoot: support-docs
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Go..."
            - wget https://go.dev/dl/go1.21.5.linux-amd64.tar.gz
            - tar -xzf go1.21.5.linux-amd64.tar.gz
            - export PATH="$PWD/go/bin:$PATH"
            - export GOPATH="$PWD/go-workspace"
            - export GOCACHE="$PWD/go-cache"
            - mkdir -p "$GOPATH" "$GOCACHE"
            - go version
            - echo "Installing Hugo Extended..."
            - wget https://github.com/gohugoio/hugo/releases/download/v0.152.2/hugo_extended_0.152.2_Linux-64bit.tar.gz
            - tar -xzf hugo_extended_0.152.2_Linux-64bit.tar.gz
            - chmod +x hugo
            - export PATH="$PWD:$PATH"
            - hugo version
        build:
          commands:
            - echo "Building SmartWeb Support Documentation..."
            - export PATH="$PWD/go/bin:$PWD:$PATH"
            - export GOPATH="$PWD/go-workspace"
            - export GOCACHE="$PWD/go-cache"
            - hugo --minify --cleanDestinationDir
            - echo "Replacing root index.html with language selector..."
            - cp static/index.html public/index.html
            - echo "Adding glossary links..."
            - pip3 install beautifulsoup4 pyyaml --quiet
            - python3 scripts/linkbuilding_support_docs.py --linkbuilding-yaml data/linkbuilding/ja.yaml --public-dir public --language ja
            - python3 scripts/linkbuilding_support_docs.py --linkbuilding-yaml data/linkbuilding/en.yaml --public-dir public --language en
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - resources/**/*
          - .hugo_cache/**/*

customHeaders:
  - pattern: "**/*.html"
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: "**/*.xml"
    headers:
      - key: Content-Type
        value: application/xml; charset=utf-8
