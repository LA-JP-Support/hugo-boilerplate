version: 1
applications:
  # Main site (hugo-boilerplate) - appRoot: .
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
            - python3 -m pip install --upgrade pip
            - pip3 install beautifulsoup4 lxml pyyaml janome
        build:
          commands:
            - npm run build
            - export HUGO_CACHEDIR="$(pwd)/.hugo_cache"
            - mkdir -p "$HUGO_CACHEDIR"
            - if [ "${AWS_BRANCH}" = "dev" ]; then HUGO_ENV=staging; SITE_BASE_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com/"; else HUGO_ENV=production; SITE_BASE_URL="https://www.smartweb.jp/"; fi; export HUGO_ENV SITE_BASE_URL
            - echo "AWS_BRANCH=${AWS_BRANCH} AWS_APP_ID=${AWS_APP_ID} HUGO_ENV=${HUGO_ENV} SITE_BASE_URL=${SITE_BASE_URL}"
            - hugo --minify --cacheDir "$HUGO_CACHEDIR" --environment "$HUGO_ENV" --baseURL "$SITE_BASE_URL"
            - python3 scripts/linkbuilding_parallel.py --linkbuilding-dir data/linkbuilding --public-dir public --denylist-dir databases --max-links 9999 --max-keyword 1 --max-url 1
            - 'if [ "$HUGO_ENV" != "production" ]; then echo "User-agent: *" > public/robots.txt; echo "Disallow: /" >> public/robots.txt; fi'
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pip/**/*
          - .hugo_cache/**/*
          - resources/**/*
  # Support docs site - appRoot: support-docs
  - appRoot: support-docs
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Go..."
            - wget https://go.dev/dl/go1.21.5.linux-amd64.tar.gz
            - tar -xzf go1.21.5.linux-amd64.tar.gz
            - export PATH="$PWD/go/bin:$PATH"
            - export GOPATH="$PWD/go-workspace"
            - export GOCACHE="$PWD/go-cache"
            - mkdir -p "$GOPATH" "$GOCACHE"
            - go version
            - echo "Installing Hugo Extended..."
            - wget https://github.com/gohugoio/hugo/releases/download/v0.152.2/hugo_extended_0.152.2_Linux-64bit.tar.gz
            - tar -xzf hugo_extended_0.152.2_Linux-64bit.tar.gz
            - chmod +x hugo
            - export PATH="$PWD:$PATH"
            - hugo version
        build:
          commands:
            - echo "Building SmartWeb Support Documentation..."
            - export PATH="$PWD/go/bin:$PWD:$PATH"
            - export GOPATH="$PWD/go-workspace"
            - export GOCACHE="$PWD/go-cache"
            - if [ "${AWS_BRANCH}" = "dev" ]; then HUGO_ENV=staging; SUPPORT_BASE_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com/"; MAIN_SITE_BASE_URL="https://www.smartweb.jp/"; else HUGO_ENV=production; SUPPORT_BASE_URL="https://support.smartweb.jp/"; MAIN_SITE_BASE_URL="https://www.smartweb.jp/"; fi; export HUGO_ENV SUPPORT_BASE_URL MAIN_SITE_BASE_URL
            - echo "AWS_BRANCH=${AWS_BRANCH} AWS_APP_ID=${AWS_APP_ID} HUGO_ENV=${HUGO_ENV} SUPPORT_BASE_URL=${SUPPORT_BASE_URL} MAIN_SITE_BASE_URL=${MAIN_SITE_BASE_URL}"
            - hugo --minify --cleanDestinationDir --environment "$HUGO_ENV" --baseURL "$SUPPORT_BASE_URL"
            - echo "Replacing root index.html with language selector..."
            - cp static/index.html public/index.html
            - echo "Adding glossary links..."
            - pip3 install beautifulsoup4 pyyaml --quiet
            - python3 scripts/linkbuilding_support_docs.py --linkbuilding-yaml data/linkbuilding/ja.yaml --public-dir public --language ja --base-url "$MAIN_SITE_BASE_URL"
            - python3 scripts/linkbuilding_support_docs.py --linkbuilding-yaml data/linkbuilding/en.yaml --public-dir public --language en --base-url "$MAIN_SITE_BASE_URL"
            - 'if [ "$HUGO_ENV" != "production" ]; then echo "User-agent: *" > public/robots.txt; echo "Disallow: /" >> public/robots.txt; fi'
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - resources/**/*
          - .hugo_cache/**/*
