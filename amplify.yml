version: 1
applications:
  # Main site (hugo-boilerplate) - appRoot: .
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
            - python3 -m pip install --upgrade pip
            - pip3 install beautifulsoup4 lxml pyyaml janome
        build:
          commands:
            - npm run build
            - export HUGO_CACHEDIR="$(pwd)/.hugo_cache"
            - mkdir -p "$HUGO_CACHEDIR"
            - hugo --minify --cacheDir "$HUGO_CACHEDIR"
            - python3 scripts/linkbuilding_parallel.py --linkbuilding-dir data/linkbuilding --public-dir public --denylist-dir databases --max-links 9999 --max-keyword 1 --max-url 1
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pip/**/*
          - .hugo_cache/**/*
          - resources/**/*

customHeaders:
  - pattern: "**/*"
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: "*.html"
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: "**/*.html"
    headers:
      - key: Content-Type
        value: text/html; charset=utf-8
  - pattern: "*.xml"
    headers:
      - key: Content-Type
        value: application/xml; charset=utf-8
  - pattern: "**/*.xml"
    headers:
      - key: Content-Type
        value: application/xml; charset=utf-8
