baseURL = 'https://main.d1jtfhinlastnr.amplifyapp.com/'
languageCode = 'ja'
title = 'SmartWeb'
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true

ignoreFiles = ['(?i)glossary-backup']

[outputs]
  home = ["HTML", "RSS", "SITEMAP", "JSON"]

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["txt"]
  [mediaTypes."application/xml"]
    suffixes = ["xml"]

[outputFormats]
  [outputFormats.ROBOTS]
    mediaType = "text/plain"
    baseName = "robots"
    isPlainText = true
    notAlternative = true
    permalinkable = true
  [outputFormats.SITEMAP]
    mediaType = "application/xml"
    baseName = "sitemap"
    isPlainText = false
    isHTML = false
    noUgly = true
    rel = "sitemap"

[params]
  description = "次世代のWeb体験をあなたに"
  author = "SmartWeb"
  mainSections = ["blog"]
  dateFormat = "2006年1月2日"
  
  [params.imaging]
    resampleFilter = "Lanczos"
    quality = 85
    anchor = "smart"
    bgColor = "#ffffff"
    webpQuality = 85
  
  # ========================================
  # ツールチップシステム
  # ========================================
  [params.tooltip]
    enabled = true
    termColorClass = "text-primary-600 dark:text-primary-400"
    bgColorClass = "bg-gray-900 dark:bg-gray-800"
    textColorClass = "text-white"
    mobilePosition = "center"
    debug = false

